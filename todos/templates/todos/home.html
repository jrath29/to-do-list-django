<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
    <!-- CSS Alertify -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
    <!-- Semantic UI theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/semantic.min.css"/>
    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css"/>
  </head>

  <body>
    <nav class="navbar bg-dark mb-4" data-bs-theme="dark" style="padding: 1em">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}" style="margin-left: 3em;">Lista de Tarefas</a>
          <a class="btn btn-outline-light" href="{% url 'create_todo' %}">Adicionar Tarefa</a>
        </div>
    </nav>

    <main class="container">
        <h1 class="text-center">Tarefas</h1>

        <hr/>
        {% if todos %}
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Início</th>
                        <th scope="col">Prazo</th>
                        <th scope="col">Fim</th>
                        <th scope="col" class="text-center">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for todo in todos %}
                    <tr>
                        <td scope="row"><strong>{{ todo.pk }}</strong></td>
                        <td scope="row">{{ todo.title }}</td>
                        <td scope="row">{{ todo.start }}</td>
                        <td scope="row">{{ todo.deadline }}</td>
                        <td scope="row">{{ todo.end | default:"-" }}</td>
                        <td scope="row" class="text-center">
                            <a href="{% url 'update_todo' pk=todo.pk %}" class="btn btn-outline-primary btn-sm">Editar</a>
                            <a href="{% url 'delete_todo' pk=todo.pk %}" class="btn btn-danger btn-sm">Excluir</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>Sem tarefas!</p>
        {% endif %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
