<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body>
    <nav class="navbar bg-dark mb-4" data-bs-theme="dark" style="padding: 1em">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}" style="margin-left: 3em;">Lista de Tarefas</a>
        </div>
    </nav>
    <main class="container">
        <h2 class="text-center">Atualizar Tarefa</h2> <br/>
        <form method="post">
            {% csrf_token %}

            {% load widget_tweaks %}
            <div class="input-group mb-3">
                <span class="input-group-text">Nome</span>
                {% render_field form.title class+="form-control" %}
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">Prazo</span>
              {% render_field form.deadline type="date" class+="form-control" %}
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">Fim</span>
              {% render_field form.end type="date" class+="form-control" %}
            </div>

            <button class="btn btn-primary">Salvar</button>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
